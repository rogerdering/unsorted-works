<p>Anonymous Functions Practice</p>
<script>

	var findSum = function (Sum1, Sum2) {
		return Sum1 + Sum2;
	}
	var findProduct = function (Product1, Product2) {
		return Product1 * Product2;
	}
	function threeOperation (x, operation) {
		return operation(x, 3);
	}

	(function() {
		alert(threeOperation(4, findSum));
	})();
	(function() {
		alert(threeOperation(5, findSum));
	})();
	(function() {
		alert(threeOperation(4, findProduct));
	})();
	(function() {
		alert(threeOperation(5, findProduct));
	})();

</script>
