<p>compound interest calculator</p>
<script>
	var Businessman = {
		name: "John",
		bankbalance: 10000,
		monthlysavings: 2000,
		interestrate: 0.05,
		yearssaving: 25
	} 

	var Richkid = {
		name: "David",
		bankbalance: 20000,
		monthlysavings: 500,
		interestrate: 0.075,
		yearssaving: 10
	}

	function round(value) {
		return Number(Math.round(value+'e2')+'e-2');
	}
	function calculator (client) {
		var currentBankStatement = client.bankbalance;
		for(i = 0; i < client.yearssaving; i++) {
			currentBankStatement = currentBankStatement + client.monthlysavings + ((currentBankStatement + client.monthlysavings) * client.interestrate);
		}
		console.log("Client " + client.name + " saved $" + round(currentBankStatement) + " after " + client.yearssaving + " years.");
	}

	calculator(Businessman);

	
</script>
