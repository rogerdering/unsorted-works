<p>Book example</p>
<script>

	var book = {
		title: "On The Way To A Smile",
		body: ["Tifa", "Barret", "Denzel", "Yuffie"]
	}

	var novel = {
		title: "Case of Lifestream",
		body: ["Black", "White", "Black2", "White2"]
	}

	function reader (book) {
		console.log("Title: " + book.title)
		for(var i = 0; i < book.body.length; i++) {
			console.log("Page " + i + ": " + book.body[i])
		}		
	}

	reader(novel);

</script>
